<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Header</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for the "Inter" font */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #000000; /* Ensure the background outside the header is pure black */
        }
        
        /* The main hero container with the dark overlay */
        .hero-bg {
            /* Using a large placeholder image URL */
            background-image: url('https://placehold.co/1200x500/222222/FFFFFF?text=Post+Image');
            background-size: cover;
            background-position: center;
            /* Create a vertical gradient overlay (black to transparent) to ensure text readability at the bottom */
            position: relative;
        }

        .hero-bg::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 0.7) 30%, rgba(0, 0, 0, 0.2) 70%, rgba(0, 0, 0, 0.1) 100%);
            z-index: 1; /* Place overlay above background image */
        }

        /* Ensure content is positioned above the pseudo-element overlay */
        .hero-content {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body class="text-gray-100 min-h-screen">

    <!-- Hero Section Container -->
    <div class="hero-bg min-h-[400px] sm:min-h-[500px]">
        
        <!-- Content within the Hero Section -->
        <div class="hero-content max-w-5xl mx-auto px-4 sm:px-8 pt-20 pb-8 flex flex-col justify-end h-full">
            
            <!-- Tags -->
            <div class="flex space-x-2 mb-4 mt-auto">
                <span class="bg-gray-700/50 text-gray-300 text-sm font-medium px-3 py-1 rounded-md">react</span>
                <span class="bg-gray-700/50 text-gray-300 text-sm font-medium px-3 py-1 rounded-md">animation</span>
            </div>

            <!-- Title -->
            <h1 class="text-4xl sm:text-5xl font-extrabold leading-tight mb-3">
                List Animation using Motion for React
            </h1>

            <!-- Subtitle/Excerpt -->
            <p class="text-lg text-gray-300 mb-8 max-w-3xl">
                An in-depth guide on how to animate enter and exit animation for list using Motion for React (previously Framer Motion).
            </p>

            <!-- Author Section -->
            <div class="flex items-center space-x-3 mb-8">
                <img 
                    class="w-10 h-10 rounded-full object-cover" 
                    src="https://placehold.co/40x40/5d5d5d/ffffff?text=TC" 
                    alt="Author Theodorus Clarence"
                    onerror="this.onerror=null;this.src='https://placehold.co/40x40/5d5d5d/ffffff?text=TC';"
                >
                <div>
                    <p class="font-semibold text-white">Theodorus Clarence</p>
                    <p class="text-sm text-gray-400">December 17, 2024</p>
                </div>
            </div>

            <!-- Metadata Footer -->
            <div class="flex justify-between items-center pt-6 border-t border-gray-700/50 text-sm text-gray-400">
                <div class="flex space-x-6">
                    <!-- Views -->
                    <div class="flex items-center space-x-1">
                        <!-- Eye Icon -->
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                        <span>7,229 views</span>
                    </div>
                    <!-- Read Time -->
                    <div class="flex items-center space-x-1">
                        <!-- Clock Icon -->
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
                        <span>6 min read</span>
                    </div>
                </div>
                
                <!-- Likes -->
                <div class="flex items-center space-x-1">
                    <!-- Heart Icon -->
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path></svg>
                    <span>220 likes</span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
